<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link href="/static/css/styles.css" rel="stylesheet" />
    <link rel="stylesheet" href="/static/css/level.css" />
    <title>Level Select</title>
  </head>

  <body>
    <main>
      <script src="/static/js/jquery-3.6.4.min.js"></script>
      <script
        src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"
      ></script>
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"
      ></script>
      <nav
        class="navbar navbar-expand-lg bg-body-tertiary"
        data-bs-theme="dark"
      >
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Cats vs Mousiez</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="/leaderboard"
                  >Leaderboard</a
                >
              </li>
            </ul>
          </div>
          <a id="currUser"
            >The Current User is: <span id="u1">{{username}}</span></a
          >
        </div>
      </nav>
    </main>
    <div class="screen">
      <div class="menu">
        <h1>SELECT A LEVEL</h1>
        <div class="buttons">
          <button
            id="sel1"
            style="width: 33.3%"
            onclick="location.href='/level/1'"
          >
            Level One
          </button>
          <button
            id="sel2"
            style="width: 33.3%"
            onclick="location.href='/level/2'"
          >
            Level Two
          </button>
          <button
            id="sel3"
            style="width: 33.3%"
            onclick="location.href='/level/3'"
          >
            Level Three
          </button>
        </div>
        <script src="/static/js/levels.js"></script>
      </div>
    </div>
  </body>
</html>
